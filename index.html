<!DOCTYPE >
<html>
	<head>
		<meta charset="utf-8">
		<title> LOGIN</title>
		<link rel="stylesheet" type="text/css" href="NewLogin.css" />
		<link rel="stylesheet" type="text/css" href="font-awesome.css"/>
	</head>

	<body>
		<div id="login_box">
			<h2>WELCOME</h2>
			<div id="form">
				<div id="input_box">
					<i class="fas fa-user"><img src=".\icon\账号.png"></i>
					<input type="text" placeholder="输入账号">
				</div>
				<div id="input_box">
					<i class="fas fa-lock"><img src=".\icon\密码.png"> </i>
					<input type="password" placeholder="输入密码">
				</div>
			</div>
			<button>Sign in</button>
			<div id="sign-in" style="margin:30px;">
				<span>没有账号？<a href=".\signin.html">立即注册</a></span>
			</div>
		</div>
	</body>
</html>
